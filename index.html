<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERAMilan – Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Mailchimp Form Integration Script (Replace `MAILCHIMP_URL` and other placeholders) -->
    <script async src="https://chimpstatic.com/mcjs-connected/js/users/YOUR_MAILCHIMP_USER_ID.js"></script>
</head>
<body>
    <!-- Main content -->
    <div class="container">
        <!-- Bear and Italian Flag Emojis (Static) -->
        <div class="emoji-logo">
            <span class="emoji">🐻</span>
            <span class="emoji">🇮🇹</span>
        </div>

        <!-- Coming Soon Text -->
        <div class="coming-soon">
            <h2 class="animate__animated animate__fadeIn animate__delay-1s">BERAMilan</h2>
            <p class="subtext animate__animated animate__fadeIn animate__delay-2s">Coming Soon in June 2025</p>
            <p class="subtext">Milan, Italy</p>
        </div>

        <!-- Email Form -->
        <div class="email-signup">
            <form action="YOUR_MAILCHIMP_URL" method="post" target="_blank">
                <input type="email" name="EMAIL" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- Footer with Social Icons (X and Telegram) -->
    <footer>
        <div class="social-icons">
            <a href="https://x.com/yourprofile" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
        <p>&copy; 2024 BERAMilan. All rights reserved.</p>
    </footer>

    <!-- Optional: Animation Library (Animate.css) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</body>
</html>
